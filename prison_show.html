<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show prison</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/prisonIcon.png" type="image/x-icon">
</head>
<body>
    <div class="Container">

        <div class="border">
            <div class="content">
                <label>Màn hình Login </label>
                <img src="img/login.png">
            </div>
        </div>

        <div class="border">
        <div class="content">
            <label>Màn hình Register </label>
            <img src="img/register.png">

        </div>
        </div>

        <div class="border">
            <div class="content">
                <label>Màn hình Dashboard khi đăng nhập thành công</label>
                <img src="img/dashboard.png">
            </div>
        </div>

        <div class="border">
            <div class="content">
                <label>Màn hình Prisoner</label>
                <img src="img/prisonerView.png">
            </div>
        </div>

        <div class="border">
            <div class="content">
                <label> Lọc </label>
                <img src="img/filter.png">
            </div>
        </div>
        <div class="border">
            <div class="content">
                <label> Kết quả khi lọc </label>
                <img src="img/filterResult.png">
            </div>
        </div>


        <div class="border">
            <div class="content">
                <label> Khi chọn All sẽ hiển thị tất cả tù nhân kể cả tù nhân đã ra tù</label>
                <img src="img/prisonViewAll.png">
            </div>
        </div>
        <div class="border">
            <div class="content">
                <label> Search tù nhân bằng id hoặc tên ( 9 ) </label>
                <img src="img/search.png">
            </div>
        </div>

        <div class="border">
            <div class="content">
                <label> kết quả sau khi search, tù nhân có id 9</label>
                <img src="img/searchResult.png">
            </div>
        </div>

        <div class="border">
            <div class="content">
                <label> Xóa tù nhân </label>
                <img src="img/deletePrison.png">
            </div>
        </div>

        <div class="border">
            <div class="content">
                <label> Màn hình quản lí thăm gặp </label>
                <img src="img/manageVisitView.png">
            </div>
        </div>

        <div class="border">
            <div class="content">
                <label> Gồm các chức năng thêm, sửa, xóa và các trường đã được validation</label>
                <img src="img/addVisitor.png">
            </div>
        </div>

        <div class="border">
        <div class="content">
            <label>Màn hình sức khỏe </label>
            <img src="img/healthView.png">
        </div>

            <div class="border">
                <div class="content">
                    <label> Gồm các chức năng thêm, sửa, xóa và các trường đã được validation</label>
                    <img src="img/addHealth.png">
                </div>
            </div>

        </div>
        <div class="border">
        <div class="content">
            <label>Màn hình bản án </label>
            <img src="img/sentenceView.png">
        </div>
        </div>
        <div class="border">
            <div class="content">
                <label> Gồm các chức năng thêm, sửa, xóa và các trường đã được validation</label>
                <img src="img/addSentence.png">
            </div>
        </div>

        <div class="border">
            <div class="content">
                <label>Trong Màn hình bản án có thêm chức năng thêm tội danh</label>
                <img src="img/crimes.png">
            </div>
        </div>


        <div class="border">
        <div class="content">
            <label>Màn hình đánh giá </label>
            <img src="img/assessView.png">
        </div>
        </div>
        <div class="border">
            <div class="content">
                <label>Gồm các chức năng thêm, sửa, xóa và các trường đã được validation</label>
                <img src="img/addAssess.png">
            </div>
        </div>

        <div class="border">
        <div class="content">
            <label>Màn hình báo cáo </label>
            <img src="img/reportView.png">
        </div>
        </div>
        <div class="border">
            <div class="content">
                <label>Trong màn hình report có thể export danh sách tù nhân ra file excel</label>
                <img src="img/export.png">
            </div>
        </div>

        <div class="border">
            <div class="content">
                <label>Logout quay trở về trang login </label>
                <img src="img/logout.png">
            </div>
        </div>
        <button id="scrollToTop" >&#8593;</button>
    </div>
<script  src="script.js" ></script>
</body>
</html>
